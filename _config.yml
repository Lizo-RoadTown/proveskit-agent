# PROVES Kit Agent Portfolio - TeXt Theme Configuration

## => Site Settings
##############################
text_skin: dark # "default", "dark", "forest", "ocean", "chocolate", "orange"
highlight_theme: tomorrow-night # "default", "tomorrow", "tomorrow-night", "tomorrow-night-eighties"
url     : https://lizo-roadtown.github.io
baseurl : /proveskit-agent
title   : PROVES Kit Agent
description: >
  Agentic AI for F'Prime Flight Software Development.
  Intelligent agents supporting CubeSat mission engineering workflows.

## => Language and Timezone
##############################
lang: en
timezone: America/Los_Angeles

## => Author and Social
##############################
author:
  type      : person
  name      : Elizabeth Osborn
  url       : https://lizo-roadtown.github.io/proveskit-agent
  bio       : Researcher developing AI agents for flight software engineering
  email     : eosborn@cpp.edu
  github    : Lizo-RoadTown
  linkedin  : # add if you have one

## => GitHub Repository
##############################
repository: Lizo-RoadTown/proveskit-agent
repository_tree: main

## => Paths
##############################
paths:
  root    : /
  home    : /
  archive : /archive.html
  rss     : /feed.xml

## => Post
##############################
excerpt_separator: <!--more-->
license: CC-BY-NC-4.0

## TOC
toc:
  selectors: "h1,h2,h3"

## => Markdown Enhancements
##############################
mathjax: true
mathjax_autoNumber: false
mermaid: false  # Disabled - using custom Mermaid v10 in head/custom.html instead
chart: false

## => Paginate
##############################
paginate: 8
paginate_path: /page:num

## => Sources
##############################
sources: unpkg

## => Sharing
##############################
sharing:
  provider: false

## => Comments
##############################
comments:
  provider: false

## => Pageview
##############################
pageview:
  provider: false

## => Search
##############################
search:
  provider: default

## => Build
##############################
markdown    : kramdown
highlighter : rouge
permalink   : date

exclude:
  - CHANGELOG.md
  - HOW_TO_RELEASE.md
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - README-*.md
  - README.md
  - gulpfile.js
  - jekyll-text-theme.gemspec
  - package-lock.json
  - package.json
  - /docs
  - /node_modules
  - /screenshots
  - /test
  - /vendor
  - "*.ps1"
  - "*.bat"

defaults:
  - scope:
      path: ""
      type: pages
    values:
      layout: article
      aside:
        toc: true
      show_edit_on_github: false
      show_author_profile: false

## => Plugins
##############################
plugins:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-seo-tag
